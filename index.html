<body>

    <form class="w-75 mx-auto">

        <p class="mt-3">以下を入力し、送信を押してください</p>
        
        <p class="mt-3">◆ お名前 <span style="color:red;">(必須)</span></p>
        <div> 
            <textarea name="name" rows="1" cols="20" required></textarea>
        </div>

        <p class="mt-3">◆ 電話番号を教えて下さい</p>
        <div>
            <textarea name="tel" rows="1" cols="20" required></textarea>
        </div>

        <p class="mt-3">◆ 年齢を教えて下さい</p>
        <div>          
        <select name="age">
                <option value="未回答">選択してしてください</option>
<option value="10代">10代</option>
<option value="20代">20代</option>
<option value="30代">30代</option>
<option value="40代">40代以上</option>
        </select></div>      

       

         <p class="mt-3">◆ ご希望の連絡方法を教えて下さい</p>
       
             <div><INPUT TYPE="radio" NAME="how" Value="どちらでもいい"> どちらでもいい</div>
             <div> <INPUT TYPE="radio" NAME="how" Value="電話希望"> 電話希望</div>     
             <div><INPUT TYPE="radio" NAME="how" Value="LINEメッセージ希望"> LINEメッセージ希望</div>
        
                
        <p class="mt-3">◆ 面談希望日があれば、選択してください（任意）</p>
        <div>
            <input class="form-control w-100 mt-1" name="date" maxlength="10" type="date">
        </div>
                
        <input type="submit" class="mt-4 btn btn-primary" value="送信" onclick="send()">
                
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <script src="liff.js"></script>
    <script src="index.js"></script>
</body>

</html>
